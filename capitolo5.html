<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitolo 5 - Risultati e Impatto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #e2e8f0;
            background: #0a192f;
        }

        /* Curtain Effect */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a192f 0%, #1a2838 100%);
            z-index: 9999;
        }

        .curtain-up {
            animation: curtainUp 1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
        }

        @keyframes curtainUp {
            from {
                top: 0;
            }
            to {
                top: 100%;
            }
        }

        /* Curtain from bottom animation */
        .curtain-from-bottom {
            top: auto;
            bottom: -100%;
            animation: curtainFromBottom 1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
        }

        @keyframes curtainFromBottom {
            to {
                bottom: 0;
            }
        }

        /* Particles Background */
        .particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.25;
        }

        /* Sfondo stile index */
        .background-wrapper { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
        }
        
        .background-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            object-position: 70% 52%; 
        }
        
        .background-overlay { 
            position: absolute; 
            inset: 0; 
            background: linear-gradient(to right, rgba(10,25,47,.88) 0%, rgba(10,25,47,.65) 35%, rgba(10,25,47,.2) 60%, rgba(10,25,47,.5) 100%); 
        }
        
        .vignette { 
            position: absolute; 
            inset: 0; 
            background: radial-gradient(ellipse at center, transparent 30%, rgba(10,25,47,.5) 80%, rgba(10,25,47,.8) 100%); 
        }

        /* Top bar */
        .topbar { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 95%; 
            max-width: 1400px; 
            z-index: 10;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .logo { 
            position: absolute; 
            top: 0; 
            left: -20px; 
            height: 100px; 
            filter: drop-shadow(0 4px 12px rgba(0,0,0,.4)); 
        }
        
        .nav { 
            position: absolute; 
            top: 0; 
            right: -20px; 
            display: flex; 
            gap: 12px; 
        }
        
        .nav a { 
            background: rgba(255,255,255,.12); 
            border: 1px solid rgba(255,255,255,.25); 
            color: #fff; 
            text-decoration: none; 
            padding: 10px 16px; 
            border-radius: 20px; 
            font-weight: 600; 
            font-size: .95em; 
            backdrop-filter: blur(8px); 
            transition: all .25s; 
        }
        
        .nav a:hover { 
            background: rgba(255,255,255,.2); 
            transform: translateY(-1px); 
        }

        .container {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 80px 20px 40px 20px;
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 2;
            margin: 0 auto;
        }

        .header { 
            text-align: center; 
            margin-bottom: 35px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .header p { 
            color: #cbd5e1; 
            font-size: 1.1em; 
        }

        .workflow { 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .workflow-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .workflow-card {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 28px 24px;
            flex: 0 0 auto;
            min-width: 280px;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            position: relative;
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #e2e8f0;
            opacity: 0;
            overflow: hidden;
        }

        .workflow-row:nth-child(1) .workflow-card:nth-child(1) {
            animation: slideInLeft 1s ease 0.8s forwards;
        }

        .workflow-row:nth-child(1) .workflow-card:nth-child(2) {
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .workflow-row:nth-child(1) .workflow-card:nth-child(3) {
            animation: slideInRight 1s ease 1.0s forwards;
        }

        .workflow-row:nth-child(3) .workflow-card {
            animation: fadeInBottom 1s ease 1.2s forwards;
        }

        /* Video Card Speciale */
        .video-card {
            background: none !important;
            border: none !important;
            padding: 0 !important;
            min-width: 400px !important;
            max-width: 500px !important;
            min-height: 300px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4) !important;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .video-card-inner {
            width: 100%;
            height: 100%;
            min-height: 300px;
            background-image: url('per esame_immagini/Immagine_video.png');
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-card:hover .video-card-inner {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(99, 102, 241, 0.5), 0 0 40px rgba(139, 92, 246, 0.4);
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.85), rgba(139, 92, 246, 0.85));
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 16px;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .video-text {
            color: white;
            font-size: 2em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-card:hover .video-text {
            transform: scale(1);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .workflow-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99,102,241,0.15), transparent);
            transition: left 0.6s ease;
        }

        .workflow-card:hover { 
            transform: translateY(-6px) scale(1.02); 
            box-shadow: 0 20px 45px rgba(99,102,241,0.3), 0 0 30px rgba(99,102,241,0.2); 
            border-color: rgba(99,102,241,0.6);
            background: rgba(255,255,255,0.08);
        }

        .workflow-card:hover::before {
            left: 100%;
        }

        .workflow-card h3 { 
            color: #ffffff; 
            font-size: 1.2em; 
            margin-bottom: 12px; 
            text-align: center; 
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(99,102,241,0.3);
            transition: all 0.3s ease;
        }

        .workflow-card:hover h3 {
            text-shadow: 0 2px 15px rgba(99,102,241,0.6);
            color: #e0e7ff;
        }

        .workflow-card p { 
            color: #cbd5e1; 
            line-height: 1.6; 
            text-align: center; 
            font-size: 0.95em;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .workflow-card:hover p {
            color: #f3f4f6;
        }

        .arrow {
            text-align: center;
            font-size: 2.5em;
            color: #8b5cf6;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            opacity: 0;
            animation: fadeInBounce 1s ease 1.1s forwards, bounce 2s 1.2s infinite;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            60% {
                opacity: 1;
                transform: translateY(10px);
            }
            80% {
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }







        @media (max-width: 768px) {
            .container { 
                padding: 80px 16px 30px 16px; 
            }
            
            .header h1 { 
                font-size: 2em; 
            }

            .topbar {
                flex-direction: column;
                gap: 10px;
            }
            
            .workflow-card { 
                max-width: 100%; 
                min-width: 100%;
            }

            .video-card {
                min-width: 100% !important;
                max-width: 100% !important;
            }

            .video-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Curtain Effect -->
    <div class="curtain" id="curtain"></div>

    <!-- Particles -->
    <canvas class="particles-canvas" id="particles"></canvas>

    <div class="background-wrapper">
        <img src="per esame_immagini/Sfondo_captiolo5.png" alt="Energy Background" class="background-image">
        <div class="background-overlay"></div>
        <div class="vignette"></div>
    </div>

    <div class="topbar">
        <img src="per esame_immagini/logo sime partecipazioni.png" alt="Sime Partecipazioni" class="logo">
        <div class="nav">
            <a href="#" onclick="navigateBack(event)">← Capitolo 4</a>
            <a href="#" onclick="navigateForward(event)">Conclusioni →</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Capitolo 5: Risultati e Impatto</h1>
            <p>Benefici, Innovazione e Valore Aziendale</p>
        </div>

        <div class="workflow">
            <div class="workflow-row">
                <div class="workflow-card">
                    <h3>Sfide Affrontate</h3>
                    
                </div>

                <div class="workflow-card">
                    <h3>Benefici Misurabili</h3>
                    
                </div>

                <div class="workflow-card">
                    <h3>Impatto e Innovazione</h3>
                   
                </div>
            </div>

            <div class="arrow">↓</div>

            <div class="workflow-row">
                <a href="https://www.youtube.com/watch?v=DPTfxzk5jhs" target="_blank" class="workflow-card video-card" style="text-decoration: none;">
                    <div class="video-card-inner">
                        <div class="video-overlay">
                            <span class="video-text">Apri Video</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 60; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(99, 102, 241, 0.5)';
                ctx.fill();
            });

            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(99, 102, 241, ${0.2 * (1 - dist / 120)})`;
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Automatically remove curtain after page load
        window.addEventListener('load', () => {
            const curtain = document.getElementById('curtain');
            setTimeout(() => {
                curtain.classList.add('curtain-up');
            }, 300);
        });

        // Navigation with curtain effect
        function navigateBack(e) {
            e.preventDefault();
            const curtain = document.getElementById('curtain');
            curtain.classList.remove('curtain-up');
            curtain.classList.add('curtain-from-bottom');
            setTimeout(() => {
                window.location.href = 'capitolo3.html';
            }, 1000);
        }

        function navigateForward(e) {
            e.preventDefault();
            const curtain = document.getElementById('curtain');
            curtain.classList.remove('curtain-up');
            curtain.classList.add('curtain-from-bottom');
            setTimeout(() => {
                window.location.href = 'conclusioni.html';
            }, 1000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conclusioni e Sviluppi Futuri</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter','Segoe UI',system-ui,-apple-system,sans-serif; height: 100vh; overflow: hidden; color: #e2e8f0; background: #0a192f; }

    /* Curtain Effect */
    .curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a192f 0%, #1a2838 100%);
      z-index: 9999;
    }

    .curtain-up {
      animation: curtainUp 1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
    }

    @keyframes curtainUp {
      from { top: 0; }
      to { top: 100%; }
    }

    .curtain-from-bottom {
      top: auto;
      bottom: -100%;
      animation: curtainFromBottom 1s cubic-bezier(0.45, 0, 0.15, 1) forwards;
    }

    @keyframes curtainFromBottom {
      to { bottom: 0; }
    }

    /* Particles Background */
    .particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    /* Background stile index */
    .background-wrapper { position: fixed; inset: 0; z-index: 1; }
    .background-image { width: 100%; height: 100%; object-fit: cover; object-position: 70% 52%; }
    .background-overlay { position: absolute; inset: 0; background: linear-gradient(to right, rgba(10,25,47,.88) 0%, rgba(10,25,47,.65) 35%, rgba(10,25,47,.2) 60%, rgba(10,25,47,.5) 100%); }
    .vignette { position: absolute; inset: 0; background: radial-gradient(ellipse at center, transparent 30%, rgba(10,25,47,.5) 80%, rgba(10,25,47,.8) 100%); }

    .content { position: relative; z-index: 2; max-width: 1400px; width: 92%; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0; }

    /* Top bar */
    .topbar { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 1400px; z-index: 10; opacity: 0; animation: fadeIn 0.8s ease 0.5s forwards; }
    .logo { position: absolute; top: 0; left: -20px; height: 100px; filter: drop-shadow(0 4px 12px rgba(0,0,0,.4)); }
    .nav { position: absolute; top: 0; right: -20px; display: flex; gap: 12px; }
    .nav a { background: rgba(255,255,255,.12); border: 1px solid rgba(255,255,255,.25); color: #fff; text-decoration: none; padding: 10px 16px; border-radius: 20px; font-weight: 600; font-size: .95em; backdrop-filter: blur(8px); transition: all .25s; }
    .nav a:hover { background: rgba(255,255,255,.2); transform: translateY(-1px); }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Main content area */
    .main-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-left: 0; }

    /* Headings */
    .titles { margin-bottom: 50px; text-align: center; opacity: 0; animation: fadeInUp 1s ease 0.6s forwards; width: 100%; }
    .title { font-size: 3.5em; font-weight: 800; background: linear-gradient(135deg,#fff 0%,#e0e7ff 50%,#c7d2fe 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
    .subtitle { font-size: 1.4em; color: #cbd5e1; margin-top: 12px; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards */
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 35px; width: 100%; max-width: 1200px; margin: 0 auto; }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.15); border-radius: 16px; padding: 35px 32px; min-height: 200px; box-shadow: 0 10px 25px rgba(0,0,0,.3); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; position: relative; overflow: hidden; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; }

    .card:nth-child(1) { animation: slideInLeft 1s ease 0.8s forwards; }
    .card:nth-child(2) { animation: slideInRight 1s ease 0.9s forwards; }
    .card:nth-child(3) { animation: fadeInUp 1s ease 1.0s forwards; }
    .card:nth-child(4) { animation: slideInRight 1s ease 1.1s forwards; }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(99,102,241,0.15), transparent);
      transition: left 0.6s ease;
    }

    .card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 20px 45px rgba(99,102,241,0.3), 0 0 30px rgba(99,102,241,0.2); border-color: rgba(99,102,241,0.6); background: rgba(255,255,255,0.08); }
    .card:hover::before { left: 100%; }

    .card h3 { font-size: 1.5em; margin-bottom: 18px; color: #fff; position: relative; z-index: 1; text-shadow: 0 2px 10px rgba(99,102,241,0.3); transition: all 0.3s ease; width: 100%; }
    .card:hover h3 { text-shadow: 0 2px 15px rgba(99,102,241,0.6); color: #e0e7ff; }
    .num { color:#fff; font-weight:700; font-size:1.15em; }
    .card p { line-height: 1.7; font-size: 1.1em; color: #e5e7eb; position: relative; z-index: 1; transition: color 0.3s ease; width: 100%; }
    .card:hover p { color: #f3f4f6; }

    @media (max-width: 1024px){ 
      .cards{grid-template-columns: repeat(2, 1fr); gap: 20px;} 
      .title{font-size:2.5em;} 
      .subtitle{font-size:1.1em;}
      .main-content { margin-top: -20px; }
      .card { padding: 24px; }
      .card h3 { font-size: 1.2em; }
      .card p { font-size: 1em; }
    }

    @media (max-width: 768px){ 
      .cards{grid-template-columns: 1fr; gap: 20px;} 
      .title{font-size:2em;} 
      .subtitle{font-size:1em;}
      .main-content { margin-top: -20px; }
      .card { padding: 20px; }
      .card h3 { font-size: 1.1em; }
      .card p { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <!-- Curtain Effect -->
  <div class="curtain" id="curtain"></div>

  <!-- Particles -->
  <canvas class="particles-canvas" id="particles"></canvas>

  <div class="background-wrapper">
    <img src="per esame_immagini/conclusione.png" alt="bg" class="background-image">
    <div class="background-overlay"></div>
    <div class="vignette"></div>
  </div>

  <div class="content">
    <div class="topbar">
      <img src="per esame_immagini/logo sime partecipazioni.png" alt="Sime Partecipazioni" class="logo">
      <div class="nav">
        <a href="#" onclick="navigateBack(event)">← Capitolo 5</a>
        <a href="#" onclick="navigateToThanks(event)">Ringraziamenti →</a>
      </div>
    </div>

    <div class="main-content">
      <div class="titles">
        <div class="title">Conclusioni e Sviluppi Futuri</div>
        <div class="subtitle">Riflessioni su Innovazione e Contesto Aziendale</div>
      </div>

      <section class="cards">
        <article class="card">
          <h3><span class="num">1.</span> Sviluppi Futuri del Sistema</h3>
          
        </article>

        <article class="card">
          <h3><span class="num">2.</span> Una Riflessione Critica</h3>
         
        </article>

        <article class="card">
          <h3><span class="num">3.</span> Esternalizzazione vs. Know-How</h3>
          

      </section>
    </div>
  </div>

  <script>
    // Particle System
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 2
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(99, 102, 241, 0.5)';
        ctx.fill();
      });

      particles.forEach((p1, i) => {
        particles.slice(i + 1).forEach(p2 => {
          const dx = p1.x - p2.x;
          const dy = p1.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = `rgba(99, 102, 241, ${0.2 * (1 - dist / 120)})`;
            ctx.stroke();
          }
        });
      });

      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Automatically remove curtain after page load
    window.addEventListener('load', () => {
      const curtain = document.getElementById('curtain');
      setTimeout(() => {
        curtain.classList.add('curtain-up');
      }, 300);
    });

    // Navigation with curtain effect
    function navigateBack(e) {
      e.preventDefault();
      const curtain = document.getElementById('curtain');
      curtain.classList.remove('curtain-up');
      curtain.classList.add('curtain-from-bottom');
      setTimeout(() => {
        window.location.href = 'capitolo5.html';
      }, 1000);
    }

    function navigateToThanks(e) {
      e.preventDefault();
      const curtain = document.getElementById('curtain');
      curtain.classList.remove('curtain-up');
      curtain.classList.add('curtain-from-bottom');
      setTimeout(() => {
        window.location.href = 'ringraziamenti.html';
      }, 1000);
    }
  </script>
</body>
</html>
